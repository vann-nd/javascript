<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu país</title>
</head>
<body>
  <h1>De qual Pais você é?</h1>
  Insira aqui seu país <input type="text" name="txtn1" id="txtn1">
  <input type="button" value="Clique aqui" onclick="mostrar()">
  <div id="res">

  </div>

  <script>
    function mostrar ()
    var país = document.getElementById('txtn1')
    var res = document.getElementById('res')
    res.innerHTML = 'Você é Brasileiro!'
    if (país != Brasil) {
      res.innerHTML = 'Você é Estrangeiro!'
    }
    
  </script>
</body>
</html>
